variant: flatcar
version: 1.0.0
passwd:
  users:
    - name: core
      password_hash: ""
kernel_arguments:
  should_exist:
    - ipv6.disable=1
    - flatcar.autologin
    - mitigations=auto,nosmt
    - tsx=auto
  should_not_exist:
    - quiet
systemd:
  units:
    - name: docker.service
      enabled: true
      dropins:
        - name: 10-restrict.conf
          contents: |
            [Socket]
            SocketGroup=root
        - name: 30-increase-ulimit.conf
          contents: |
            [Service]
            LimitMEMLOCK=infinity
    - name: portainer.service
      enabled: true
      contents: |
        [Unit]
        Description=Portainer
        After=docker.service
        Requires=docker.service

        [Service]
        TimeoutStartSec=0
        ExecStart=/usr/bin/docker run --rm --name portainer -p 9443:9443 -v /var/run/docker.sock:/var/run/docker.sock -v /opt/portainer/data:/data portainer/portainer-ee:latest
        Restart=always
        RestartSec=5s

        [Install]
        WantedBy=multi-user.target
    - name: sshd.service
      mask: true
    - name: sshd.socket
      mask: true
storage:
  files:
    - path: /etc/modprobe.d/blacklist.conf
      mode: 0644
      contents:
        inline: |
          blacklist usb-storage
    - path: /etc/sudoers.d/core-passwd
      mode: 0644
      contents:
        inline: |
          core	ALL=(ALL) 	ALL
  links:
    - path: /etc/systemd/system/multi-user.target.wants/docker.service
      target: /usr/lib/systemd/system/docker.service
      hard: false
      overwrite: true
